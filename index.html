<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap"
      rel="stylesheet"
    />
    <title>Bank Friend</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bank Friend</h1>
    </header>
    <section>
      <main>
        <h1>Validate your new Credit Card</h1>
        <h2>
          Now validating your new card is very easy, you just have to enter the
          card number and that's it !!
        </h2>
      </main>
      <aside>
        <div class="container">
          <div class="card">
            <img src="./public/tarjetabb80.jpg" alt="" class="center" />
            <fieldset>
              <legend>Card Number</legend>
              <input type="text" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" id="number" />
              <input type="checkbox" id="btn-modal" />
              <label for="btn-modal" class="lbl-modal">Validate</label>
              <div class="modal">
                <div class="contenedor">
                  <header>CREDIT CARD VALIDATION</header>
                  <label for="btn-modal" id="close">X</label>
                  <div class="contenido"></div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </aside>
    </section>
    <script type="module" src="index.js"></script>
  </body>
</html>
